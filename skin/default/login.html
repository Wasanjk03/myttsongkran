<div id=login_div>
	<form id=login_frm method=post autocomplete=off action="{WEBURL}admin.php">
		<div id="logo" class="center"><a href="{WEBURL}admin.php"></a><em>V</em>ote</a></div>
		<h1 class="center">เข้าระบบ</h1>
		<aside class="{CLASS} center">{MESSAGE}</aside>
		<fieldset>
			<p>
			<label class="g-input icon-email">
				<input type=text name=login_username id=login_username value="{EMAIL}" maxlength=255 placeholder="ชื่อผู้ใช้">
			</label>
			</p>
			<p>
			<label class="g-input icon-password">
				<input type=password name=login_password id=login_password value="{PASSWORD}" maxlength=20 placeholder="รหัสผ่าน">
			</label>
			</p>
		</fieldset>
		<fieldset>
			<button type=submit class="button login wide">เข้าระบบ</button>
		</fieldset>
	</form>
	<script>
	  new GForm('login_frm');
	</script>
</div>
